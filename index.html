<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Lucky Number</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Lottery Number</h1>
        <div id="digit-choose">
            <div id="first-digit"></div>
            <div id="second-digit"></div>
            <div id="third-digit"></div>

            <div id="congo">Congratulations!!!!!</div>
            <div id="user-text">User no. <span id="winner-number">12345</span> has won the prize.</div>
        </div>
        <div id="re-do">ReDo</div>
    </div>
    <script src="./script.js"></script>
